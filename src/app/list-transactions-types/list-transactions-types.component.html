<ul>
    <li *ngFor="let transction of transactions">
        <p>Transaction Id:{{transction.transactionId}}</p>
        <p>Transaction Type Id:{{transction.transactionTypeId}}</p>
        <p>Customer Account Id:{{transction.customerAccountId}}</p>
        <p>Amount:{{transction.amount}}</p>
        <p>Transaction Date:{{transction.transactionDate}}</p>
    </li>
</ul>
